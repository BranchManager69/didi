<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didi - DegenDuel's AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Didi<span class="accent"> AI</span></h1>
            <p class="subtitle">DegenDuel's Code Assistant</p>
        </div>
    </header>

    <main class="container">
        <div class="tabs">
            <button class="tab active" data-tab="ask">Ask</button>
            <button class="tab" data-tab="search">Search</button>
            <button class="tab" data-tab="status">Status</button>
        </div>

        <div class="tab-content active" id="ask-tab">
            <h2>Ask About Code</h2>
            <div class="input-group">
                <textarea id="question" placeholder="Ask a question about the DegenDuel codebase..."></textarea>
                <div class="options">
                    <label>
                        <input type="checkbox" id="include-sources" checked>
                        Include sources
                    </label>
                    <button id="ask-button" class="primary-button">Ask Didi</button>
                </div>
            </div>
            <div class="results" id="ask-results">
                <div class="placeholder">Your answer will appear here...</div>
            </div>
        </div>

        <div class="tab-content" id="search-tab">
            <h2>Search Code</h2>
            <div class="input-group">
                <input type="text" id="search-query" placeholder="Enter search query...">
                <div class="options">
                    <div class="option-group">
                        <label for="result-limit">Results:</label>
                        <select id="result-limit">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="detailed-results">
                            Detailed results
                        </label>
                    </div>
                    <button id="search-button" class="primary-button">Search</button>
                </div>
            </div>
            <div class="results" id="search-results">
                <div class="placeholder">Search results will appear here...</div>
            </div>
        </div>

        <div class="tab-content" id="status-tab">
            <h2>System Status</h2>
            <div class="status-actions">
                <button id="refresh-status" class="secondary-button">Refresh Status</button>
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="detailed-status">
                        Detailed info
                    </label>
                </div>
            </div>
            <div class="results" id="status-results">
                <div class="placeholder">Loading system status...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Didi AI Assistant v1.0.0 | <a href="/API_REFERENCE.md" target="_blank">API Documentation</a></p>
        </div>
    </footer>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
